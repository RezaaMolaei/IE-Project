<html lang="En" xmlns="http://www.w3.org/1999/html">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>مهندسی اینترنت</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="use.fontawesome.com/releases/v5.0.7/css/all.css">
     <!-- Theme style -->

    <link rel="stylesheet" href="../../dist/css/custom-style.css">
    
    <!--*******************************************-->
    <!-- For this page -->
    
    
</head>
<body class="hold-transition sidebar-mini bg-gray-light">


<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card my-5 shadow">
                <div class="card-header">
                    <h3 class="card-title">ورود به پنل ارتباط با مشتریان</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <form class="row justify-content-center" action="">
                        <div class="form-group col-md-7">
                            <label for="IDUserName">کد ملی/ ایمیل</label>
                            <input type="text" class="form-control" id="IDUserName" name="userNameInput" aria-describedby=IDUserNameHelp"" placeholder="اطلاعات کاربری خود را وارد کنید">
                            <small class="form-text text-muted" id="IDUserNameHelp">کد ملی یا ایمیل خود را وارد کنید</small>
                        </div>
    
                        <div class="form-group col-md-7 mb-0">
                            <label for="IDPassword">رمز عبور</label>
                            <input type="Password" class="form-control" id="IDPassword" name="passwordInput"  aria-describedby="IDPasswordHelp" placeholder="رمزعبور خود را وارد کنید">
                        </div>
    
                        <div class="form-group form-check  col-md-7 px-5 justify-content-end" >
                            <input type="checkbox" class="form-check-input" id="showPasswordCheck1" onclick="showPasswordFunction();">
                            <label class="form-check-label" for="showPasswordCheck1">نمایش رمزعبور </label>
                        </div>
    
                        <div class="col-md-7 text-center my-3 mb-2">
                            <input type="submit" class="btn btn-success text-center mb-2 col-6" value="ورود" name="submitInput"  id="IDSubmitInput" aria-describedby="IDSubmitHelp">
                            <small class="form-text text-muted" id="IDSubmitHelp">رمز عبور خود را فراموش کرده اید؟ <br>
                                <a href="forgotPassword.html">فراموشی رمزعبور</a></small>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Slimscroll -->
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../plugins/fastclick/fastclick.js"></script>

<!--********************************************************************************************************-->
<!--for this page-->

<script>
    
    function showPasswordFunction() {
        let x = document.getElementById("IDPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
